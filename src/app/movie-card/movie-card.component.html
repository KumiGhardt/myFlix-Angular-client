<!-- display all returned movie -->
<app-nav-bar></app-nav-bar>
<div class="movies-container" style="display: flex;">
  <mat-card  class="movie-card-container" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header class="movie-card-header">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />

    <mat-card-actions class="movie-card-actions-container">
      <button mat-button color="primary" (click)='showDescriptionDialog(
            movie.Title,
            movie.Description,
            movie.Genre.Name,
            movie.Director.Name
            )'>
        Description
      </button>
      
      <button
        matTooltip="Favorite movie"
        matTooltipPosition="above"
        mat-icon-button
        aria-label="Adds movie to user's list of favorites"
        (click)="onToggleFavoriteMovie(movie._id)"
      >
        <mat-icon color="warn">
          <span *ngIf="isFavorite(movie._id); else elseBlock"
            >favorite</span
          >
          <ng-template #elseBlock>favorite_border</ng-template>
        </mat-icon>
      </button>

      <button mat-button color="primary" (click)="showGenreDialog(
        movie.Genre.Name, 
        movie.Genre.Description
        )">
        Genre
      </button>

      <button mat-button color="primary" (click)="showDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )">
        Director
      </button>
    </mat-card-actions>
  </mat-card>
</div>
