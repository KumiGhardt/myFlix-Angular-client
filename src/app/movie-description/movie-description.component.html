<div class='description-container'>
  <button id="close-button"
    mat-icon-button
    color='dark'
    [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

  <h1>{{data.title}}</h1>
  <p>Directed by: {{data.genre}}</p>
  <p>Genre: {{data.director}}</p>
  <p>{{data.description}}</p>
</div>
